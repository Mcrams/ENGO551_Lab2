<!DOCTYPE html>
<html>
<head>
  <!--Load Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!--Load Leaflet CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
     integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
     crossorigin=""/>


  <!--Link to local CSS-->
  <link rel="stylesheet" href="styles.css">

  <title>My Webpage</title>

</head>
<body data-spy="scroll" data-target="scrollSpyCol">

  <!--Bootstrap navbar component-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ENGO 551 - Lab 2</a>

      <form id="form_search" name="form_search" method="POST" action="{{ url_for('search') }}" class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="Search for a book..." type="text" name="searchText">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-success">Submit</button>
            </span>
          </div>
        </div>
      </form>

    </div>
  </nav>

  <!--Bootstrap grid-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">

      </div>
      <div class="col-sm-8">
        <div id="leafletMap"></div>
      </div>
    </div>
  </div>


  <!--Load Bootstrap and Leaflet JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"></script>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
</body>
</html>
